name: Build and Deploy to Azure

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    
    - name: Install and build client
      run: |
        cd client
        npm ci
        npm run build
    
    - name: Install and build server
      run: |
        cd server
        npm ci
        npm run build
    
    - name: Prepare deployment
      run: |
        mkdir -p deploy/client
        mkdir -p deploy/server/data
        cp -r client/dist deploy/client/
        cp -r server/dist deploy/server/
        cp server/package.json deploy/server/
        cp server/package-lock.json deploy/server/
        
        cat > deploy/package.json << 'EOF'
        {
          "name": "monkey-chinese-learn",
          "version": "1.0.0",
          "main": "server/dist/index.js",
          "type": "module",
          "scripts": {
            "start": "node server/dist/index.js",
            "postinstall": "cd server && npm ci --omit=dev"
          },
          "engines": {
            "node": ">=20.0.0"
          }
        }
        EOF
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'monkeymonkey'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: deploy
